<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 커밋 내역 - 정원사들 시즌10</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .commit-list {
            margin-top: 20px;
        }
        .commit {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
        }
        .commit-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .commit-repository {
            font-weight: bold;
            color: #0366d6;
        }
        .commit-date {
            color: #586069;
            font-size: 0.9em;
        }
        .commit-message {
            padding: 8px 0;
            white-space: pre-line;
        }
        .commit-id {
            font-family: monospace;
            font-size: 0.9em;
            color: #586069;
        }
        .commit-url {
            display: inline-block;
            margin-top: 8px;
            color: #0366d6;
            text-decoration: none;
        }
        .commit-url:hover {
            text-decoration: underline;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #e1e4e8;
        }
        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .no-commits {
            text-align: center;
            padding: 20px;
            color: #586069;
        }
    </style>
</head>
<body>
    <!-- GNB 영역 -->
    <header class="gnb">
        <h1>정원사들 시즌10</h1>
        <div class="header-buttons">
            <a href="/" class="back-button">메인으로 돌아가기</a>
            <div id="auth-container">
                <!-- 로그인 상태에 따라 동적으로 변경됨 -->
                <button id="login-btn" class="login-button">GitHub 로그인</button>
                <div id="user-profile" class="user-profile hidden">
                    <img id="user-avatar" class="user-avatar" src="" alt="프로필 이미지">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="logout-button">로그아웃</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main 영역 -->
    <main>
        <section class="user-commits">
            <h2 id="user-commits-title">GitHub 커밋 내역</h2>
            
            <div id="loading" class="loading">커밋 내역을 불러오는 중...</div>
            <div id="no-commits" class="no-commits hidden">커밋 내역이 없습니다.</div>
            
            <div id="commits-container" class="commit-list hidden">
                <!-- 커밋 내역이 동적으로 추가됨 -->
            </div>
            
            <div id="pagination" class="pagination">
                <button id="prev-page" disabled>이전</button>
                <span id="page-info">1 / 1</span>
                <button id="next-page" disabled>다음</button>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const githubId = params.get('id');
            
            // 페이지 타이틀 설정
            if (githubId) {
                document.getElementById('user-commits-title').textContent = `${githubId}님의 GitHub 커밋 내역`;
                document.title = `${githubId}님의 GitHub 커밋 내역 - 정원사들 시즌10`;
            }
            
            // 인증 상태 확인
            checkAuthStatus();
            
            // 로그인 버튼 이벤트 리스너
            document.getElementById('login-btn').addEventListener('click', function() {
                window.location.href = '/api/auth/login';
            });
            
            // 로그아웃 버튼 이벤트 리스너
            document.getElementById('logout-btn').addEventListener('click', function() {
                window.location.href = '/api/auth/logout';
            });
            
            // 페이지네이션 변수
            let currentPage = 1;
            const limit = 10;
            let totalCommits = 0;
            
            // 커밋 내역 로드
            loadCommits(githubId, currentPage);
            
            // 페이지네이션 이벤트 리스너
            document.getElementById('prev-page').addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    loadCommits(githubId, currentPage);
                }
            });
            
            document.getElementById('next-page').addEventListener('click', function() {
                const totalPages = Math.ceil(totalCommits / limit);
                if (currentPage < totalPages) {
                    currentPage++;
                    loadCommits(githubId, currentPage);
                }
            });
            
            // 커밋 내역 로드 함수
            function loadCommits(githubId, page) {
                if (!githubId) {
                    showError('사용자 ID가 지정되지 않았습니다.');
                    return;
                }
                
                const skip = (page - 1) * limit;
                
                // 로딩 표시
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('commits-container').classList.add('hidden');
                document.getElementById('no-commits').classList.add('hidden');
                
                fetch(`/api/github-commits/${githubId}?skip=${skip}&limit=${limit}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('서버 오류');
                        }
                        return response.json();
                    })
                    .then(commits => {
                        // 로딩 숨기기
                        document.getElementById('loading').classList.add('hidden');
                        
                        // 결과가 없는 경우
                        if (commits.length === 0 && page === 1) {
                            document.getElementById('no-commits').classList.remove('hidden');
                            document.getElementById('pagination').classList.add('hidden');
                            return;
                        }
                        
                        // 커밋 내역 표시
                        displayCommits(commits);
                        
                        // 페이지네이션 업데이트
                        totalCommits = commits.length === limit ? (page * limit) + 1 : page * limit;
                        updatePagination(page, totalCommits);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError('커밋 내역을 불러오는 중 오류가 발생했습니다.');
                    });
            }
            
            // 커밋 내역 표시 함수
            function displayCommits(commits) {
                const container = document.getElementById('commits-container');
                container.innerHTML = '';
                
                commits.forEach(commit => {
                    const commitDate = new Date(commit.commit_date);
                    const formattedDate = commitDate.toLocaleString('ko-KR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    const commitElement = document.createElement('div');
                    commitElement.className = 'commit';
                    commitElement.innerHTML = `
                        <div class="commit-header">
                            <span class="commit-repository">${commit.repository}</span>
                            <span class="commit-date">${formattedDate}</span>
                        </div>
                        <div class="commit-message">${commit.message}</div>
                        <div class="commit-id">${commit.commit_id.substring(0, 7)}</div>
                        <a href="${commit.commit_url}" target="_blank" class="commit-url">GitHub에서 보기</a>
                    `;
                    
                    container.appendChild(commitElement);
                });
                
                container.classList.remove('hidden');
            }
            
            // 페이지네이션 업데이트 함수
            function updatePagination(currentPage, totalCommits) {
                const totalPages = Math.ceil(totalCommits / limit);
                document.getElementById('page-info').textContent = `${currentPage} / ${totalPages || 1}`;
                
                document.getElementById('prev-page').disabled = currentPage === 1;
                document.getElementById('next-page').disabled = currentPage >= totalPages;
                
                document.getElementById('pagination').classList.remove('hidden');
            }
            
            // 인증 상태 확인 함수
            function checkAuthStatus() {
                fetch('/api/auth/me')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('인증 실패');
                        }
                        return response.json();
                    })
                    .then(userData => {
                        // 로그인 성공 상태
                        document.getElementById('login-btn').classList.add('hidden');
                        const userProfile = document.getElementById('user-profile');
                        userProfile.classList.remove('hidden');
                        
                        // 사용자 정보 표시
                        document.getElementById('user-avatar').src = userData.github_profile_url;
                        document.getElementById('user-name').textContent = userData.github_id;
                    })
                    .catch(error => {
                        // 로그인 안된 상태
                        document.getElementById('login-btn').classList.remove('hidden');
                        document.getElementById('user-profile').classList.add('hidden');
                    });
            }
            
            // 오류 표시 함수
            function showError(message) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('commits-container').classList.add('hidden');
                
                const noCommits = document.getElementById('no-commits');
                noCommits.textContent = message;
                noCommits.classList.remove('hidden');
                
                document.getElementById('pagination').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
